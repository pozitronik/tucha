name: CI

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Install dependencies
      run: go mod download

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./internal/...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.txt
        flags: unittests

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Install golangci-lint
      run: |
        go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
        echo "$HOME/go/bin" >> $GITHUB_PATH

    - name: Run golangci-lint
      run: golangci-lint run --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows]
        goarch: [amd64]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Set extension
      id: vars
      shell: bash
      run: |
        if [ "${{ matrix.goos }}" == "windows" ]; then
          echo "ext=.exe" >> $GITHUB_OUTPUT
        else
          echo "ext=" >> $GITHUB_OUTPUT
        fi

    - name: Build
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        ARTIFACT="tucha-${{ matrix.goos }}-${{ matrix.goarch }}${{ steps.vars.outputs.ext }}"
        go build -ldflags="-s -w" -o "$ARTIFACT" ./cmd/tucha
        echo "Built: $ARTIFACT"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: tucha-${{ matrix.goos }}-${{ matrix.goarch }}
        path: tucha-${{ matrix.goos }}-${{ matrix.goarch }}${{ steps.vars.outputs.ext }}
