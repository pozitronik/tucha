server:
  host: "0.0.0.0"
  port: 8081
  external_url: "http://localhost:8081"

admin:
  login: "admin"
  password: "admin"

# Authentication settings (optional, defaults shown)
# auth:
#   token_ttl_seconds: 86400  # 24 hours

storage:
  db_path: "./data/tucha.db"
  content_dir: "./data/storage"
  quota_bytes: 17179869184  # 16 GiB

# Logging settings
logging:
  level: "info"      # debug, info, warn, error (default: info)
  output: "stdout"   # stdout, file, both (default: stdout)
  # file: "./logs/tucha.log"  # required if output is "file" or "both"

